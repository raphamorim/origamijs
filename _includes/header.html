<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <!-- <meta name="twitter:url" content="http://origamijs.com">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/raphamorim/origami.js/master/images/logos/logo-origami.png"/> -->

  <!-- head requests -->

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.png" type="image/x-icon">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

  <!-- Android Lollipop theme color -->
  <meta name="theme-color" content="#330031">

  <!-- Style -->
  <link rel="stylesheet" href="{{ site.baseurl }}assets/stylesheet/main.css" type="text/css">
</head>
<body{% if page.class %} class="{{ page.class }}"{% endif %}>
