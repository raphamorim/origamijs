<aside class="sidebar">
    <div class="origami_icon">
        <a href="{{ site.url }}"><img src="{{ site.baseurl }}assets/images/logo-origami-outline.svg" alt="logo" class="origami_icon-rotate"></a>
    </div>

    <div class="sidebar-nav">
    {% for doc in site.docs %}
        <div class="sidebar-nav--item">
            <a href="#{{ doc.title | replace: ' ', '-' }}" class="sidebar-link">
                <h2>{{ doc.title }}</h2>
            </a>
            {% if doc.topics.size > 0 %}
                {% for topic in doc.topics %}
                    <p>
                        <a href="#{{topic}}" class="sidebar-link subtopic">
                            {{ topic | replace: '-', ' ' }}
                        </a>
                    </p>
                {% endfor %}
            {% endif %}
        </div>
    {% endfor %}
    </div>
</aside>
